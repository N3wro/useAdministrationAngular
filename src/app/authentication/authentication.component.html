<app-header></app-header>


<div  class="row d-flex justify-content-center">
<div *ngIf="errorMessage" class="alert alert-danger" style="width: 500px;">{{errorMessage}}</div>
</div>
<br>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="row d-flex justify-content-center">
    <div class="form-group" style="width: 500px;">
      <label for="email">Email</label>
      <input type="email"
             id="email"
             name="email"
             class="form-control"
             ngModel
             email
             required

             #email="ngModel"
      >
      <div [hidden]="email.valid || email.pristine"
           class="alert alert-danger">
        invalid Email!
      </div>
    </div>

    </div>
    <div  class="row d-flex justify-content-center">
    <div class="form-group" style="width: 500px;">
      <label for="password">Password</label>
      <input type="password"
             id="password"
             name="password"
             class="form-control"
             ngModel
             required
             minlength="8"
             #password="ngModel"
      >
      <div [hidden]="password.valid || password.pristine"
           class="alert alert-danger">
         Password must be at least 8 characters long
      </div>
    </div>
    </div>
    <br>
    <div class="text-center">
      <button [disabled]="!userForm.valid"
              type="submit" class="btn btn-primary"
       style="background-color: black">Sign
        {{hasAccount ? ' In' : ' Up'}}
      </button>
    </div>

  </form>
<br>
<div class="text-center">
<button class="btn btn-primary" type="submit" style="background-color:black"
  (click)="hasAccount=!hasAccount"
> {{!hasAccount ?   'Already haven an account? Sign In': 'No account? Sign Up'}}</button>
</div>


<app-footer class="footer"></app-footer>
