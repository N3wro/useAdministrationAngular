<!-- Listens for the finishedLoading event and then sets hasLoaded once its been fired -->


<div *ngIf="userData" class="row d-flex justify-content-center">
  <ul class="list-group" style="width: 500px;">
    <li *ngFor="let user of userData | orderByEmail" class="list-group-item-action">

      <span class="name">{{user.email}}</span>

    </li>
  </ul>
</div>
<div class="text-center">
<button (click)="onFetchUser()" class="btn btn-dark">refresh</button>
</div>
<!-- Doesnt render the second component until hasLoaded has been set to true -->
